<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .controls {
            text-align: center;
            margin-bottom: 2rem;
        }

        .refresh-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .file-preview {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-preview:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.2);
        }

        .file-title {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .iframe-container {
            position: relative;
            height: 280px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .file-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.75);
            transform-origin: top left;
            width: 133.33%;
            height: 133.33%;
            pointer-events: none;
        }

        .iframe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0);
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-overlay:hover {
            background: rgba(102, 126, 234, 0.15);
        }

        .iframe-overlay::after {
            content: "üîó Click to open";
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .iframe-overlay:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .open-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .open-button:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-1px);
        }

        .no-files-message {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .add-files-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .file-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .file-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-width: 200px;
        }

        .file-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .file-list {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .remove-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-button:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .file-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÅ HTML Files Gallery</h1>
        <p>Preview and open your HTML files</p>
    </div>

    <div class="main-container">
        <div class="add-files-section">
            <h3>üìù Add HTML Files</h3>
            <div class="file-input-group">
                <input type="text" class="file-input" id="fileNameInput" placeholder="Enter HTML filename (e.g., page1.html)">
                <button class="add-button" onclick="addFile()">Add File</button>
            </div>
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="controls">
            <button class="refresh-button" onclick="refreshGallery()">üîÑ Refresh Gallery</button>
        </div>

        <div id="html-gallery" class="files-grid">
            <!-- Files will be loaded here -->
        </div>
    </div>

    <script>
        // TypeScript-style interfaces (for documentation)
        // interface HtmlFile {
        //     name: string;
        //     path: string;
        //     url: string;
        // }

        class HtmlFileManager {
            constructor(containerId) {
                this.files = [];
                const container = document.getElementById(containerId);
                if (!container) {
                    throw new Error(`Container with id "${containerId}" not found`);
                }
                this.container = container;
                this.loadFromStorage();
            }

            addFiles(fileList) {
                fileList.forEach(fileName => {
                    if (!this.files.find(f => f.name === fileName)) {
                        this.files.push({
                            name: fileName,
                            path: `./${fileName}`,
                            url: `./${fileName}`
                        });
                    }
                });
                this.saveToStorage();
            }

            addFile(fileName) {
                if (!fileName || !fileName.trim()) return false;
                
                // Add .html extension if not present
                if (!fileName.endsWith('.html')) {
                    fileName += '.html';
                }

                // Check if file already exists
                if (this.files.find(f => f.name === fileName)) {
                    alert('File already exists!');
                    return false;
                }

                const file = {
                    name: fileName,
                    path: `./${fileName}`,
                    url: `./${fileName}`
                };
                
                this.files.push(file);
                this.saveToStorage();
                return true;
            }

            removeFile(fileName) {
                this.files = this.files.filter(f => f.name !== fileName);
                this.saveToStorage();
            }

            saveToStorage() {
                try {
                    // Using a simple variable instead of localStorage for compatibility
                    window.htmlFiles = this.files;
                } catch (error) {
                    console.warn('Could not save files to storage');
                }
            }

            loadFromStorage() {
                try {
                    // Load from window variable or use default files
                    this.files = window.htmlFiles || [
                        // Default example files - replace with your actual HTML files
                        'about.html',
                        'contact.html',
                        'portfolio.html',
                        'services.html'
                    ].map(name => ({
                        name: name,
                        path: `./${name}`,
                        url: `./${name}`
                    }));
                } catch (error) {
                    console.warn('Could not load files from storage');
                    this.files = [];
                }
            }

            createFilePreview(file) {
                const previewContainer = document.createElement('div');
                previewContainer.className = 'file-preview';
                
                const title = document.createElement('h3');
                title.textContent = file.name;
                title.className = 'file-title';
                
                const iframeContainer = document.createElement('div');
                iframeContainer.className = 'iframe-container';
                
                const iframe = document.createElement('iframe');
                iframe.src = file.url;
                iframe.className = 'file-iframe';
                iframe.title = `Preview of ${file.name}`;
                iframe.loading = 'lazy';
                
                // Add overlay for click handling
                const overlay = document.createElement('div');
                overlay.className = 'iframe-overlay';
                overlay.addEventListener('click', () => {
                    window.open(file.url, '_blank');
                });

                const openButton = document.createElement('button');
                openButton.textContent = `üöÄ Open ${file.name}`;
                openButton.className = 'open-button';
                openButton.addEventListener('click', () => {
                    window.open(file.url, '_blank');
                });

                iframeContainer.appendChild(iframe);
                iframeContainer.appendChild(overlay);
                
                previewContainer.appendChild(title);
                previewContainer.appendChild(iframeContainer);
                previewContainer.appendChild(openButton);
                
                return previewContainer;
            }

            render() {
                // Clear existing content
                this.container.innerHTML = '';
                
                if (this.files.length === 0) {
                    const noFilesMessage = document.createElement('div');
                    noFilesMessage.className = 'no-files-message';
                    noFilesMessage.innerHTML = `
                        <h3>üìÇ No HTML files found</h3>
                        <p>Add some HTML files using the form above to get started!</p>
                    `;
                    this.container.appendChild(noFilesMessage);
                    return;
                }

                this.files.forEach(file => {
                    const preview = this.createFilePreview(file);
                    this.container.appendChild(preview);
                });
            }

            getFiles() {
                return [...this.files];
            }
        }

        // Global instance
        let fileManager;

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            fileManager = new HtmlFileManager('html-gallery');
            fileManager.render();
            updateFileList();
        });

        // Global functions for HTML onclick handlers
        function addFile() {
            const input = document.getElementById('fileNameInput');
            const fileName = input.value.trim();
            
            if (fileManager.addFile(fileName)) {
                input.value = '';
                fileManager.render();
                updateFileList();
            }
        }

        function removeFile(fileName) {
            if (confirm(`Are you sure you want to remove "${fileName}"?`)) {
                fileManager.removeFile(fileName);
                fileManager.render();
                updateFileList();
            }
        }

        function refreshGallery() {
            fileManager.render();
        }

        function updateFileList() {
            const fileListContainer = document.getElementById('fileList');
            const files = fileManager.getFiles();
            
            if (files.length === 0) {
                fileListContainer.innerHTML = '<p style="color: #666; font-style: italic;">No files added yet</p>';
                return;
            }

            fileListContainer.innerHTML = files.map(file => `
                <div class="file-item">
                    <span>üìÑ ${file.name}</span>
                    <button class="remove-button" onclick="removeFile('${file.name}')">Remove</button>
                </div>
            `).join('');
        }

        // Allow Enter key to add files
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id === 'fileNameInput') {
                addFile();
            }
        });

        // Initialize storage
        window.htmlFiles = window.htmlFiles || [];
    </script>
</body>
</html>
